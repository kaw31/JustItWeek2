<!DOCTYPE html>
<html>
<head></head>
<body>
<p>Please enter 2 numbers below</p>
<form>
<input type="number" id="input1"/>
<input type="number" id="input2"/>

</form>
<div><button id="button1">Number</button></div>
<div id="demo"></div>

<script>
    var myButton = document.getElementById("button1");
    myButton.addEventListener("click", myFirst, false);
    
    function myFirst() {
        var userInput1 = parseInt(document.getElementById("input1").value);
        console.log(userInput1);
        
        var userInput2 = parseInt(document.getElementById("input2").value);
        console.log(userInput2);
        
        
        if (userInput1 > 10 && userInput2 > 10) {
            document.getElementById("demo").innerHTML = "Both greater than 10";
        }
        
        else if (userInput1 > 10 && userInput2 < 10) {
            document.getElementById("demo").innerHTML = "One is greater than 10";
        }
        
        else if (userInput1 < 10 && userInput2 > 10) {
            document.getElementById("demo").innerHTML = "One is greater than 10";
        }
        
        else if (userInput1 < 10 && userInput2 < 10) {
            document.getElementById("demo").innerHTML = "None are greater than 10";
        }
    }
</script>

</body>
</html>
