<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Javascript display text as uppercase and lowercase</title>
    <script>
       
        function lab31() {
            var inputText = document.getElementById("myText").value;
            var upC = inputText.toUpperCase();
            var lowC = inputText.toLowerCase();
            
            document.getElementById("result1").value = upC;
            document.getElementById("result2").value = lowC;
        }
            
    </script>
</head>
<body>
    <h1>Javascript labs</h1>
    <h2>Lab 31 - Display text as uppercase and lowercase</h2>
    <input id="myText"/>
    <input type="button" value="Convert to Uppercase/Lowercase" onclick="lab31()"/><br />
    <input id="result1">
    <input id="result2">
</body>
</html>
