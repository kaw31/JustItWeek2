<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title>Javascript local and global variables</title>
</head>
<body>
<h1>Javascript</h1>
<h2>Local and global variables</h2>
<p>a = 5</p>

<span id="localvar"></span><br /><br />
<span id="globalvar"></span><br /><br />

<script>
    
//    LOCAL VAR
    
    function myFunction() {
    var b = "Local variable b = 20";
    document.getElementById("localvar").innerHTML = b;
} 
    
    myFunction();

    
    

    
//    GLOBAL VAR
    
    var b = "Global variable b = 10";
    
    document.getElementById("globalvar").innerHTML = b;
		
</script>

</body>
</html>
