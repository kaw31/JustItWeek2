<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title> 3 inputs</title>
</head>
<body>
<h1>Sum</h1>
<h2>Add three variables with a function</h2>
<input id="input1" type=”number”/> + 
<input id="input2" type=”number”/> + 
<input id="input3" type=”number”/>

	<input type="button" id="answer2" value="Answer2" />
	
	<span id="result"></span>
	
<script>	

    var myButton = document.getElementById("answer2");
    myButton.addEventListener("click", myFirst, false);
    
    function myFirst() {
        var userInput1 = parseInt(document.getElementById("input1").value);
//        console.log(userInput1);
        
        var userInput2 = parseInt(document.getElementById("input2").value);
//        console.log(userInput2);
        
        var userInput3 = parseInt(document.getElementById("input3").value);
//        console.log(userInput3);
        
        var result = userInput1 + userInput2 + userInput3;
        
        
        document.getElementById("result").innerHTML = result;
        
    }	
		

</script>

</body>
</html>
