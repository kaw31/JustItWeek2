<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title>Javascript do...while loop from 1 to 10</title>


</head>
<body>
<h1>Javascript program flow</h1>
<h2>Do...While loop from 1 to 10</h2>
<input type="button" value="Display 1 to 10" onclick="myFunction()"/>
<span id="result"></span>


<script>

    function myFunction() {
    var text = ""
    var i = 1;
    do {
        text += "<br>" + i;
        i++;
    }
    while (i < 11);
    document.getElementById("result").innerHTML = text;
}
    
</script>


</body>
</html>
